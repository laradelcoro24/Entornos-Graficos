<!DOCTYPE html>
<html>
    <ul>
        <li>xxx</li>
        <li>yyy</li>
        <li>zzz</li>
        </ul>

    <ol>
            <li>xxx</li>
            <li>yyy</li>
            <li>zzz</li>
    </ol>

    <ol>
            <li>xxx</li>
            </ol>
            <ol>
            <li value="2">yyy</li>
            </ol>
            <ol>
            <li
            value="3">zzz</li>
    </ol>

    <blockquote>
             <p>1. xxx<br />
            2. yyy<br />
            3. zzz</p>
    </blockquote>
</html>
<!--Muestra las diferentes formas de enumerar o mostrar una lista-->
