<!DOCTYPE html>
<html>
    <head>
        <title>
            Practica Complementaria 
        </title>
    </head>
 <body>
    <h4>4.a </h4>
        <form action="#">
            Usuario: <input type="text" id="usuario" required>
            <br>
            Clave: <input type="password" id="clave" required>
            <br>
            Edad: <input type="text" id="edad" required>
            <br>
            <input type="submit" value="Confirmar">
        </form>
    
     <h4>4.b </h4>
        <form action="#">
                
                E-mail: <input type="email" id="email" required>
                <br>
                <input type="submit" value="Confirmar">
            </form>
    <h4>4.c</h4>
            <form action="#">
                    
                    Fecha de hoy: <input type="date" id="date" required>
                    <br>
                    <input type="submit" value="Confirmar">
                </form>
     <h4>4.d</h4>
            <form action="#">
                        
                Elige un color: <input type="color" id="color" value="#ff0000" required>
                <br>
                <input type="submit" value="Confirmar">
                    </form>   
    <h4>4.e</h4>
            <form action="#">
                    Elige un numero entre 1 y 10: <input type="number" id="nro" min="1" max="10" required>
                    <br>
                    <input type="submit" value="Confirmar">
                    </form>            
 </body>
</html>
